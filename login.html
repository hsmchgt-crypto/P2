<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
google-site-verification: google74a1e6b1eb015182.html
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول - اختبر معلوماتك العامة</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(-45deg, #74ebd5,#ACB6E5,#FF9A9E,#FBC2EB);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex; justify-content: center; align-items: center;
    height: 100vh; margin:0; text-align:center; color:#fff;
}
@keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.container {background: rgba(0,0,0,0.6); padding:40px; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.3);}
h1 { margin-bottom: 20px; }
input { width: 80%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; }
button { padding: 12px 25px; border:none; border-radius:12px; background:#0077ff; color:white; cursor:pointer; font-size:16px; margin-top:10px; }
button:hover { background:#005ed9; transform: scale(1.05); }
p { margin-top:15px; }
a { color:#ffd700; cursor:pointer; }
</style>
</head>
<body>

<div class="container">
<h1>🎓 تسجيل الدخول</h1>

<div id="loginForm">
<input type="text" id="username" placeholder="اسم المستخدم" required><br>
<input type="password" id="password" placeholder="كلمة المرور" required><br>
<button onclick="login()">تسجيل الدخول</button>
<p>ليس لديك حساب؟ <a onclick="showRegister()">إنشاء حساب</a></p>
</div>

<div id="registerForm" style="display:none;">
<input type="text" id="regUsername" placeholder="اسم المستخدم" required><br>
<input type="password" id="regPassword" placeholder="كلمة المرور" required><br>
<button onclick="register()">إنشاء الحساب</button>
<p>لديك حساب بالفعل؟ <a onclick="showLogin()">تسجيل الدخول</a></p>
</div>
</div>

<script>
function showRegister(){document.getElementById('loginForm').style.display='none';document.getElementById('registerForm').style.display='block';}
function showLogin(){document.getElementById('loginForm').style.display='block';document.getElementById('registerForm').style.display='none';}
function register(){
  const username=document.getElementById('regUsername').value;
  const password=document.getElementById('regPassword').value;
  if(!username||!password){alert("الرجاء ملء جميع الحقول");return;}
  if(localStorage.getItem('user_'+username)){alert("اسم المستخدم موجود مسبقًا");return;}
  localStorage.setItem('user_'+username, JSON.stringify({password:password, scores:[]}));
  alert("تم إنشاء الحساب بنجاح!"); showLogin();
}
function login(){
  const username=document.getElementById('username').value;
  const password=document.getElementById('password').value;
  const userData=JSON.parse(localStorage.getItem('user_'+username));
  if(!userData){alert("اسم المستخدم غير موجود");return;}
  if(userData.password!==password){alert("كلمة المرور خاطئة");return;}
  localStorage.setItem('currentUser', username);
  window.location.href="index.html";
}
</script>

</body>
</html>
